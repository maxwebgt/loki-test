server:
  http_listen_port: 9080
  grpc_listen_port: 9095

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/lib/docker/containers/*/*-json.log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            source: source
            log: log
      - labels:
          stream:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - json:
                expressions:
                  message: log
            - labels:
                stream:
            - output:
                source: message